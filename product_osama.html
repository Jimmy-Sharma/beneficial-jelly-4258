<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/product_osama.css" />
    <link rel="stylesheet" href="styles/navOsama.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
      #parent {
        margin-top: 100px;
      }
      .p_image {
        width: 100%;
      }
      .tata {
        display: grid;
        grid-template-columns: 200px 200px 200px 200px;
        /* column-gap: 20px; */
        gap: 10px;
        justify-content: center;
        margin: auto;
        width: max-content;
      }
      .minbox {
        grid-column: 1/4;
        grid-row: 1/4;
      }
      .bata {
        width: max-content;
    margin: auto;
    color: white;
    background-image: linear-gradient(to right, #2c2c2c 0%, #000000 51%, #212121 100%);
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 4px;
      }
      .task{
        align-items: center;
    display: flex;
    justify-content: space-between;
    gap: 20px;
    padding: 10px 0px;
    width: 830px;
      }
      .task p{
        font-weight: 600;
        font-size: 25px;
      }
      .task h1{
        width: 80%;
      }

      @media only screen and (max-width: 600px) {
        .tata{
          grid-template-columns: repeat(4,60px);
        }
        .task{
          width: 268px;
        }
        .task h1{
          width: 70%;
          font-size: 14px;
        }
        .task p{
          font-size: 14px;
        }

      }
    </style>
  </head>
  <body>
    <nav id="navbar" class="container"></nav>
    <div id="parent"></div>
  </body>
</html>
<script src="https://kit.fontawesome.com/287d029994.js" crossorigin="anonymous"></script>
<script src="product_osama.js"></script>
<script src="navOsama.js"></script>
