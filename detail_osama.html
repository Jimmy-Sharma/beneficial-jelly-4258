<script>
  let item = JSON.parse(localStorage.getItem("show_product"));
  // console.log(item);

  function cart() {
    console.log(item);
    let avail=JSON.parse(localStorage.getItem("cart_data"))
    if(avail){

      localStorage.setItem("cart_data",JSON.stringify([...avail,item]))
    }else{
      localStorage.setItem("cart_data",JSON.stringify([item]))

    }
  
    window.location.href = "cart.html";

  }

  function showmens() {
    localStorage.setItem("current_page", "mens");
    window.location.href = "index.html";
  }

  function showwomens() {
    localStorage.setItem("current_page", "women");
    window.location.href = "index.html";
  }

  function showkids() {
    localStorage.setItem("current_page", "kids");
    window.location.href = "index.html";
  }


  let parent = document.getElementById("parent");
  function display(data) {
    // console.log(data);

    parent.innerHTML = `
<div class="child-div content">
        <div class="details"><h2>MATERIAL,CARE AND ORIGIN</h2>
        </div>
        <p>
          ${data.detail}
        </p>
      </div>
      <div class="image_box">
        <div class="image_container">
          <div class="img-box minbox">
            <img
              class="p_image"
              src= ${data.item[0].img1}
              alt=""
            />
          </div>
          <div class="img-box">
            <img
              class="p_image"
              src=${data.item[0].img2}
              alt=""
            />
          </div>
          <div class="img-box">
            <img
              class="p_image"
              src=${data.item[0].img3}
              alt=""
            />
          </div>
          <div class="img-box">
            <img
              class="p_image"
              src=${data.item[0].img4}
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="child-div cart">
        <h2>${data.name}</h2>
        <p>
         ${data.disc}
        </p>
        <p>${data.item[0].color}</p>
        <h3>&#8377 ${data.price}</h3>
        <p class="mrp">MRP incl. of all taxes</p>
        <p>S(UK S)</p>
        <p>M(UK M)</p>
        <p>L(UK L)</p>
        <p>XL(UK XL)</p>
        <p>XXL(UK XXL</p>
        <button onclick="cart()" class="bag">ADD TO BAG</button>
      </div>
`;
  }
  display(item);
  let all_image_container = document.querySelectorAll(".img-box");
  for (let i = 0; i < all_image_container.length; i++) {
    all_image_container[i].onclick = function () {
      showClickedPic(all_image_container, i);
    };
  }
  function showClickedPic(allimg, index) {
    for (let i = 0; i < allimg.length; i++) {
      allimg[i].classList.remove("minbox");
    }
    allimg[index].classList.add("minbox");
  }


</script>
